<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bookstore - Add Book</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<h1>Add book</h1>

	<div>
		<form th:object="${newBook}" th:action="@{savenew}" action="#" method="post">

			<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />
			<br/>
			<label for="auth">Author</label>
			<input type="text" id="auth" th:field="*{author}" />
			<br/>

			<label for="pubYear">Year of Publication</label>
			<input type="text" id="pubYear" th:field="*{publicationYear}" />
			<br/>

			<label for="isbn1">ISBN </label>
			<input type="text" id="isbn1" th:field="*{isbn}" />
			<br/>
			<label for="price">Price</label>
			<input type="text" id="price" th:field="*{price}" />
			<br/>

			<input type="submit" value="Save"></input>
		</form>
	</div>
	

</body>
</html>
