<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bookstore - Edit Book</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit book</h1>

	<div>
		<form th:object="${selectedBook}" th:action="@{../savemodified}" action="#" method="post">

			<input type="hidden" th:field="*{id}" class="form-control"/>

			<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />
			<br/>
			<label for="auth">Author</label>
			<input type="text" id="auth" th:field="*{author}" />
			<br/>

			<label for="pubYear">Year of Publication</label>
			<input type="text" id="pubYear" th:field="*{publicationYear}" />
			<br/>

			<label for="isbn1">ISBN </label>
			<input type="text" id="isbn1" th:field="*{isbn}" />
			<br/>
			<label for="price">Price</label>
			<input type="text" id="price" th:field="*{price}" />
			<br/>

			<input type="submit" class="btn btn-success" value="Save"></input>
		</form>
	</div>


</body>
</html>
